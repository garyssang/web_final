        <p>막걸리 : 한국의 전통주의 한 종류이며 쌀로 밑술을 담가 거기서 청주를 걸러내고 남은 술게미를 다시 체에 걸러낸 양조주 </p>
        <p>막걸리 효능 : 변비에 좋고 면역력을 향상 시켜주며 다이어트에 좋다. 또한 피부미용과 통풍 그리고 성인병까지 예방해주며 항암효과를 볼 수 있다</p>
        <p>막걸리 도수 : 대부분 5~6도 </p>
        <p>어울리는 안주 : 전, 부침개</p>
